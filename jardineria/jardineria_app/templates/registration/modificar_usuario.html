{% extends "crud/base.html" %}

{% block contenido %}
<div class="container mt-4">
  <h3>Modificar Usuario</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{% url 'detalles_usuario' usuario.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock contenido %}
