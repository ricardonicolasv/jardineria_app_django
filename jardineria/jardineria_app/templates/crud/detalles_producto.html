{% extends "crud/base.html" %}
{% load static %}

{% block contenido %}
<div class="container mt-4">
    <!--['rut','nombre','apellido','f_nacto','email','imagen']-->

    <div class="row">
        <div class="col-sm-4">
            
        </div>

        <div class="col-sm-4">
            <div>
                <div class="card">
                    
                    <div class="card-body">
                        <h2 class="card-title text-center">{{persona.nombre}} {{persona.apellido}}</h2>
                        <div class="p-2">
                            <img class="card-img-top" src="{{persona.imagen.url}}" alt="Foto" />
                        </div>
                        
                        <p class="card-text"><span style="font-weight:bold;">Rut: </span>{{persona.rut}}</p>
                        <p class="card-text"><span style="font-weight:bold;">Fecha de Nacimiento: </span>{{persona.f_nacto}}</p>
                        <p class="card-text"><span style="font-weight:bold;">Correo Electr√≥nico: </span>{{persona.email}}</p>
                    </div>
                    <div class="mt-3 mb-2 p-2">
                        <a href="{% url 'modificarpersona' persona.rut %}" role="button" class="btn btn-warning btn-lg text-light">Modificar</a>                       </a>
                        <a href="{% url 'eliminarpersona' persona.rut %}" role="button" class="btn btn-danger border btn-lg">Eliminar</a>
                        <a href="{% url 'personas' %}" role="button" class="btn btn-light border btn-lg">Volver</a>
                        
                        
                    </div>
                </div>
              
                



            </div>

        </div>

        <div class="col-sm-4"></div>
    </div>
</div>


{% endblock contenido %}
